<!--Card-->
<div class="card z-depth-2 rounded">

    <!--Card image-->
    <div class="view">
        <img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" class="img-fluid" alt="{{ product.title }}">
        <a href="#">
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{ product.title }}</h4>
        <!--Text-->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>

</div>
<!--/.Card-->
